<!DOCTYPE html>

<head>

  <style>
    /* ====== SAME CSS AS index.html ====== */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Montserrat:wght@400;500;600;700&display=swap');
    :root {
      --primary: #2E5939;
      --secondary: #D35400;
      --accent: #8BC34A;
      --light: #FDFDF9;
      --dark: #2C3E50;
      --gray: #7F8C8D;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.7;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      line-height: 1.2;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
      text-decoration: none;
    }
    .logo span { color: var(--secondary); }
    .nav-menu-wrapper { position: relative; }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--dark);
      cursor: pointer;
    }
    .nav-menu {
      display: flex;
      list-style: none;
      gap: 1.8rem;
    }
    .nav-menu a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      font-size: 1.05rem;
      position: relative;
      transition: color 0.3s;
    }
    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--secondary);
      transition: width 0.3s;
    }
    .nav-menu a:hover {
      color: var(--secondary);
    }
    .nav-menu a:hover::after {
      width: 100%;
    }
    .hero {
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), #e0e0e0 no-repeat center center/cover;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 0 2rem;
      color: white;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .section {
      padding: 6rem 2rem;
    }
    .section-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-align: center;
    }
    .btn {
      display: inline-block;
      background: var(--secondary);
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(211, 84, 0, 0.3);
    }
    .btn:hover {
      background: #b04a00;
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(211, 84, 0, 0.5);
    }
    .footer {
      background: var(--dark);
      color: white;
      padding: 4rem 2rem 2rem;
      text-align: center;
    }
    .copyright {
      padding-top: 2rem;
      margin-top: 2rem;
      border-top: 1px solid #34495e;
      color: #95a5a6;
      font-size: 1rem;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 65px;
      height: 65px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
      z-index: 1000;
      transition: all 0.3s;
    }
    .whatsapp-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .nav-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: white;
        flex-direction: column;
        width: 220px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        border-radius: 12px;
        padding: 1rem 0;
        display: none;
        z-index: 1001;
      }
      .nav-menu.show { display: flex; }
      .nav-menu li {
        width: 100%;
        text-align: center;
        padding: 0.6rem 0;
      }
      .nav-menu a {
        display: block;
        padding: 0.5rem 1.5rem;
        color: var(--dark);
      }
      .nav-menu a:hover {
        background: var(--light);
        color: var(--secondary);
      }
      .hero h1 { font-size: 2.5rem; }
      .section { padding: 4rem 1.5rem; }
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('menuToggle');
      const menu = document.getElementById('navMenu');
      if (toggle && menu) {
        toggle.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('show');
        });
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.nav-menu-wrapper')) {
            menu.classList.remove('show');
          }
        });
      }
    });
  </script>
</body>
</html>
