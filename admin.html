<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Admin | Ragash Farms</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Ragash<span>Farms</span></a>
      <ul class="nav-menu">
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="booking.html">Book Now</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="section">
    <div class="section-container">
      <div class="card" style="max-width: 500px; margin: 0 auto; padding: 2.5rem;">
        <h2 style="text-align: center; color: var(--primary); margin-bottom: 1.5rem;">Admin Dashboard</h2>
        <form id="adminLogin">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn" style="width:100%;">Login</button>
        </form>
        <div id="adminContent" style="display:none; margin-top:2rem;">
          <h3 style="margin-bottom:1rem; color: var(--primary);">Recent Bookings</h3>
          <p>Check your Gmail (<strong>ragashfarms@gmail.com</strong>) for new bookings.</p>
          <p>Each booking arrives as a pre-filled email with all details.</p>
          <a href="mailto:ragashfarms@gmail.com" class="btn" style="margin-top:1rem; background:#25D366;">Open Gmail</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="copyright">

    </div>
  </footer>

  <a href="https://wa.me/2348138570933" class="whatsapp-btn" target="_blank">üí¨</a>

  <script>
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    document.getElementById('adminLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      if (document.getElementById('password').value === 'RagashSecure2025!') {
        document.getElementById('adminLogin').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
      } else {
        alert('‚ùå Incorrect password!');
      }
    });
  </script>
</body>
</html>
